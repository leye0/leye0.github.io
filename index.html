<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamLev — Optimisation opérationnelle</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=GFS+Didot&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .sky {
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #FFFFF0 70%, #FFFFFF 100%);
            background-size: 200% 200%;
            animation: gradientAnimation 4s linear 1;
            position: relative;
            overflow: hidden;
        }

        .clouds, .color-cloud {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
        }

        .clouds {
            background: radial-gradient(circle, rgba(182, 182, 182, 0.6) 20%, transparent 40%);
            background-size: 200% 200%;
            animation: cloudsAnimation 4s linear 1;
        }

        .color-cloud {
            background: radial-gradient(circle, rgba(242, 242, 242, 0.3) 20%, transparent 90%);
            filter: blur(40px);
            background-size: 150% 150%;
            animation: colorCloudAnimation 4s linear 1;
            border-radius: 100px;
        }

        @keyframes gradientAnimation {
            0% { background-position: 100% 50%; }
            100% { background-position: 0% 0%; }
        }

        @keyframes cloudsAnimation {
            0% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        @keyframes colorCloudAnimation {
            0% { transform: translateX(100%); }
            100% { transform: translateX(0%); }
        }
        .title-container {
            position: relative;
            width: 50vw;
            margin-top: 10vh;
            margin-left: auto;
            margin-right: auto;
            font-family: "GFS Didot", serif;
            font-weight: 400;
            font-style: normal;
        }
        .text-shadow {
            text-shadow: 1px 1px 2px rgba(128, 128, 128, 0.5), /* Ombre plus proche pour définition */
                         1px 3px 3px rgba(128, 128, 128, 0.3); /* Ombre plus large pour profondeur */
        }
        .title {
            font-size: 3rem;
            color: rgb(0, 139, 211);
            display: inline-block;
        }
        .subtitle {
            font-size: 2.5rem;
            color: rgb(105, 159, 205);
            display: inline-block;
            position: absolute;         
        }
        .sub-1 {
            top: 2.5rem;
            left: 2rem;
        }
        .sub-2 {
            top: 5rem;
            left: 2rem;
        }
    </style>
</head>
<body>
    <div class="sky">
        <div class="clouds"></div>
        <div class="color-cloud"></div>
        <div class="title-container text-shadow">
            <div class="title">StreamLev</div>
            <div class="subtitle sub-1">Optimisation</div>
            <div class="subtitle sub-2">Opérationnelle</div>
        </div>
    </div>
</body>
</html>
