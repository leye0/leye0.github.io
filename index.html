<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamLev — Optimisation opérationnelle</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=GFS+Didot&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="overlay-panel"></div>
    <div class="sky">
        <div class="clouds"></div>
        <div class="color-cloud"></div>
        <div class="title-container text-shadow">
            <div class="title">StreamLev</div>
            <div class="subtitle sub-1">Optimisation</div>
            <div class="subtitle sub-2">Opérationnelle</div>

            <blockquote class="styled-quote quote-1">
                <p>Imaginez embaucher uniquement les meilleurs travailleurs.</p>
                <p>Quel que soit leur parcours personnel ou leur niveau de compétence dans leur domaine d'expertise.</p>
            </blockquote>
        </div>

        <div class="floating-video-container floating-video-container-1">
            <video class="floating-video" autoplay muted loop>
                <source src="https://videos.pexels.com/video-files/5725960/5725960-sd_640_360_30fps.mp4"
                    type="video/mp4">
                Votre navigateur ne supporte pas la balise vidéo.
            </video>
        </div>

        <div class="floating-video-container floating-video-container-2">
            <video class="floating-video" autoplay muted loop>
                <source src="https://videos.pexels.com/video-files/3196061/3196061-sd_640_360_25fps.mp4"
                    type="video/mp4">
                Votre navigateur ne supporte pas la balise vidéo.
            </video>
        </div>

        <div class="floating-video-container floating-video-container-3">
            <video class="floating-video" autoplay muted loop>
                <source src="https://videos.pexels.com/video-files/3249940/3249940-sd_640_360_25fps.mp4"
                    type="video/mp4">
                Votre navigateur ne supporte pas la balise vidéo.
            </video>
        </div>

        <div class="floating-video-container floating-video-container-4">
            <video class="floating-video" autoplay muted loop>
                <source src="https://videos.pexels.com/video-files/3196062/3196062-sd_640_360_25fps.mp4"
                    type="video/mp4">
                Votre navigateur ne supporte pas la balise vidéo.
            </video>
        </div>

        <form id="contactForm" onsubmit="handleSubmit(event)">
            <h2 class="contact-button">Contactez-nous</h2>
            <div class="contact-form-group">
                <br>
                <input type="text" name="firstname" placeholder="Prénom" class="form-input">
                <input type="text" name="lastname" placeholder="Nom" class="form-input">
                <input type="email" name="email" placeholder="Votre email" required class="form-input">
                <input type="text" name="number" placeholder="No. téléphone" class="form-input">
                <input type="text" name="business" placeholder="Votre entreprise" class="form-input">
                <br>
                <textarea name="message" placeholder="Message" required class="form-textarea"></textarea>
                <div class="g-recaptcha" data-sitekey="6LenS9MSAAAAAJMdMsBA9o3e_Ij4_fHe38iegX-H"></div>
                <br>
                <button type="submit" class="form-button">Envoyer</button>
            </div>
        </form>
    </div>

    <div id="cookie-popup" class="cookie-popup">
        Notre site utilise des cookies pour améliorer votre expérience.
        <a class="showmore" href="cookie-policy.html">En savoir plus</a>
        <button class="accept-cookies">Accepter</button>
        <button class="reject-cookies">Rejeter</button>
    </div>
    <script src="index.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</body>

</html>
