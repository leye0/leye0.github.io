<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciel Animé</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .sky {
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #89CFF0 70%, #FFFFFF 100%);
            background-size: 200% 200%;
            animation: gradientAnimation 8s linear 1;
            position: relative;
            overflow: hidden;
        }

        .clouds, .color-cloud {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
        }

        .clouds {
            background: radial-gradient(circle, rgba(0, 51, 102, 0.6) 20%, transparent 70%);
            background-size: 200% 200%;
            animation: cloudsAnimation 8s linear 1;
        }

        .color-cloud {
            background: radial-gradient(circle, rgba(152, 255, 152, 0.3) 20%, transparent 70%);
            filter: blur(40px);
            background-size: 150% 150%;
            animation: colorCloudAnimation 8s linear 1;
            border-radius: 100px;
        }

        @keyframes gradientAnimation {
            0% { background-position: 100% 50%; }
            100% { background-position: 0% 0%; }
        }

        @keyframes cloudsAnimation {
            0% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        @keyframes colorCloudAnimation {
            0% { transform: translateX(100%); }
            100% { transform: translateX(0%); }
        }
        .title-container {
            position: relative;
            width: 50vw;
            margin-top: 10vh;
            margin-left: auto;
            margin-right: auto;
        }
        .text-shadow {
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5), /* Ombre plus proche pour définition */
                         1px 3px 3px rgba(0, 0, 0, 0.3); /* Ombre plus large pour profondeur */
        }
        .title {
            font-family: "times new roman", monospace;
            font-size: 3rem;
            color: rgb(0, 99, 141);
            display: inline-block;


        }
        .subtitle {
            font-family: "times new roman", monospace;
            font-size: 2.5rem;
            color: rgb(95, 149, 195);
            display: inline-block;
            position: absolute;         
        }
        .sub-1 {
            top: 2.5rem;
            left: 2rem;
        }
        .sub-2 {
            top: 5rem;
            left: 2rem;
        }
    </style>
</head>
<body>
    <div class="sky">
        <div class="clouds"></div>
        <div class="color-cloud"></div>
        <div class="title-container text-shadow">
            <div class="title">StreamLev</div>
            <div class="subtitle sub-1">Optimisation</div>
            <div class="subtitle sub-2">Opérationnelle</div>
        </div>
    </div>
</body>
</html>
